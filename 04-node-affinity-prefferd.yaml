apiVersion: v1
kind: Pod
metadata:
  name: node-affinity-preferred
  labels:
    purpose: node-affinity-preferred-practice
    project: roboshop
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: hardware
            operator: In
            values: 
            - gpu
  containers:
  - name: nginx
    image: nginx
